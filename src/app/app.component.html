<div style="height: 100vh;">
  <ly-img-cropper
    style="height: 100%;"
    [config]="myConfig"
    [(scale)]="scale"
    (ready)="onReady($event)"
    (minScale)="minScale = $event"
    (cleaned)="ready = false"
    (cropped)="onCropped($event)"
    (error)="onError($event)">
  </ly-img-cropper>
</div>
