<div>
  cropper 
  <button (click)="cropImage()">crop</button>
</div>

<div style="height: 100vh;">
  <ly-img-cropper
    class="LyImageCropper-root-a"
    style="height: 100%;"
    [config]="myConfig"
    [(scale)]="scale"
    (ready)="onReady($event)"
    (minScale)="minScale = $event"
    (cleaned)="ready = false"
    (cropped)="onCropped($event)"
    (error)="onError($event)">
  </ly-img-cropper>
</div>
